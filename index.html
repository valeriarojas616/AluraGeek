<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Prata&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <nav class="title-nav">
            <img class="icon-logo" src="assets/public/img/icon-logo.png">
            <h1 class="title-logo">AluraGeek</h1>
        </nav>
    </header>
    <main>
        <div class="principal-content">
            <section class="main-content section-my-products">
                <h2 class="title-products">Mis productos</h2>
                <div class="container-products">
                    

                </div>
            </section>
            <aside class="main-content section-new-products">
                <h2 class="title-products">Agregar producto</h2>
                <form class="form-products" enctype="multipart/form-data" accept="jpg, png" data-formulario>
                    <input type="text" name="name" placeholder="Nombre..." class="input-datos name-product" required data-nombre>
                    <input type="text" name="price" placeholder="Precio..." class="input-datos price-product" required data-precio>
                    <input type="text" placeholder="Enlace a imagen..." class="input-datos image-product" required data-imagen>
                    <div class="section-buttons">
                        <input class="buttons button-submit" type="submit" value="Enviar">
                        <input class="buttons button-clean" type="reset" value="Limpiar">
                    </div>
                </form>
            </aside>
        </div>
    
    </main>
    <footer class="footer">
            <div class="info-footer">
                <h1 class="title-footer">AluraGeek</h1>
                <p class="developer">Desarrollado por Valeria Rojas</p>
                <p class="alura-date">Alura Latam - 2024</p>
            </div>
    </footer>
    <script src="assets/static/js/crearProducto.js" type="module"></script>
    <script src="assets/static/js/mostrarProductos.js" type="module"></script>
</body>
</html>
